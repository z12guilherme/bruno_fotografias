<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Galeria | Bruno Nascimento Fotografia</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 2rem;
      }
      h1 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }
      .gallery-grid img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .gallery-grid img:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      /* Efeito Lightbox */
      .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
      }
      .lightbox.active {
        display: flex;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 4px;
      }
      .lightbox .close {
        position: absolute;
        top: 2rem;
        right: 2rem;
        color: white;
        font-size: 3rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="gallery-title">Carregando galeria...</h1>
      <div id="gallery-grid" class="gallery-grid">
        <!-- As imagens serão inseridas aqui pelo JavaScript -->
      </div>
      <p id="error-message" style="color: red"></p>
    </div>

    <!-- Lightbox para ampliar a imagem -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img" />
    </div>

    <script type="module">
      // Importações do Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

      // Suas credenciais do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAgY_VUl7Koe1r9KVuNa9yqn7eBFywvgPQ",
        authDomain: "brunonascimento-fotografia.firebaseapp.com",
        projectId: "brunonascimento-fotografia",
        storageBucket: "brunonascimento-fotografia.firebasestorage.app",
        messagingSenderId: "1001006478460",
        appId: "1:1001006478460:web:a2b7266215034a849945f9",
        measurementId: "G-B68G4KMZW6"
      };

      const app = initializeApp(firebaseConfig);
      const firestore = getFirestore(app);

      const urlParams = new URLSearchParams(window.location.search);
      const clientId = urlParams.get('cliente');
      const galleryTitle = document.getElementById('gallery-title');
      const galleryGrid = document.getElementById('gallery-grid');
      const errorMessage = document.getElementById('error-message');

      async function loadGallery() {
        if (!clientId) {
          galleryTitle.textContent = 'Link Inválido';
          errorMessage.textContent = 'O ID do cliente não foi fornecido no link.';
          return;
        }

        try {
          const clientDocRef = doc(firestore, 'clients', clientId);
          const docSnap = await getDoc(clientDocRef);

          if (!docSnap.exists()) {
            throw new Error('Galeria não encontrada.');
          }

          const clientData = docSnap.data();
          galleryTitle.textContent = `Galeria de ${clientData.name}`;
          clientData.photos.forEach((photoUrl) => {
            const img = document.createElement('img');
            img.src = photoUrl;
            img.alt = `Foto para ${clientData.name}`;
            img.addEventListener('click', () => openLightbox(photoUrl));
            galleryGrid.appendChild(img);
          });
        } catch (error) {
          galleryTitle.textContent = 'Erro ao Carregar Galeria';
          errorMessage.textContent = error.message || 'Não foi possível buscar as fotos.';
        }
      }

      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.querySelector('.lightbox .close');

      const openLightbox = (url) => {
        lightboxImg.src = url;
        lightbox.classList.add('active');
      };

      closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
      lightbox.addEventListener('click', (e) => e.target === lightbox && lightbox.classList.remove('active'));

      loadGallery();
    </script>
  </body>
</html>
