<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrador | Bruno Nascimento Fotografia</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-card {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #212529;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
      }
      #error-message {
        color: #dc3545;
        text-align: center;
        height: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Acesso Restrito</h1>
      <form id="admin-login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Entrar</button>
        <p id="error-message"></p>
      </form>
    </div>

    <!-- Importe os scripts do Firebase -->
    <script type="module">
      // Importe as funções necessárias do SDK do Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

      // Suas credenciais do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAgY_VUl7Koe1r9KVuNa9yqn7eBFywvgPQ",
        authDomain: "brunonascimento-fotografia.firebaseapp.com",
        projectId: "brunonascimento-fotografia",
        storageBucket: "brunonascimento-fotografia.appspot.com",
        messagingSenderId: "1001006478460",
        appId: "1:1001006478460:web:a2b7266215034a849945f9",
        measurementId: "G-B68G4KMZW6"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const form = document.getElementById('admin-login-form');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        errorMessage.textContent = 'Verificando...';

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          const token = await user.getIdToken();

          // Salva o token no localStorage para ser usado em outras páginas
          localStorage.setItem('accessToken', token);
          window.location.href = './admin.html'; // Redireciona para o painel
        } catch (error) {
          errorMessage.textContent = 'E-mail ou senha inválidos.';
          console.error("Erro de login:", error);
        }
      });
    </script>
  </body>
</html>
