<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Cliente | Bruno Nascimento Fotografia</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        --background: #f9fafb;
        --foreground: #1a1a1a;
        --card: #ffffff;
        --primary: #b08d57;
        --primary-foreground: #ffffff;
        --border: #e2e8f0;
        --input: #e2e8f0;
        --muted-foreground: #718096;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        box-sizing: border-box;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        background-color: var(--card);
        border-radius: 0.75rem;
        border: 1px solid var(--border);
        padding: 2.5rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -4px rgba(0,0,0,0.05);
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 0;
        color: var(--foreground);
      }
      .login-header p {
        color: var(--muted-foreground);
        margin-top: 0.5rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.9rem;
      }
      input[type='email'],
      input[type='password'] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--input);
        border-radius: 0.5rem;
        box-sizing: border-box;
        background-color: var(--background);
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
      }
      button {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--primary);
        color: var(--primary-foreground);
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #9c7b4b;
      }
      #error-message {
        color: #e53e3e;
        height: 1rem;
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Área do Cliente</h1>
        <p>Acesse seu álbum de fotos.</p>
      </div>
      <form id="client-login-form">
        <div class="form-group">
          <label for="client-email">E-mail</label>
          <input type="email" id="client-email" name="client-email" required />
        </div>
        <div class="form-group">
          <label for="client-password">Senha</label>
          <input type="password" id="client-password" name="client-password" required />
        </div>
        <button type="submit" id="login-btn">Entrar</button>
        <p id="error-message"></p>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAgY_VUl7Koe1r9KVuNa9yqn7eBFywvgPQ",
        authDomain: "brunonascimento-fotografia.firebaseapp.com",
        projectId: "brunonascimento-fotografia",
        storageBucket: "brunonascimento-fotografia.appspot.com",
        messagingSenderId: "1001006478460",
        appId: "1:1001006478460:web:a2b7266215034a849945f9",
        measurementId: "G-B68G4KMZW6"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const form = document.getElementById('client-login-form');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';
        const email = document.getElementById('client-email').value;
        const password = document.getElementById('client-password').value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = './cliente-album.html';
        } catch (error) {
          console.error("Erro de login:", error.code);
          errorMessage.textContent = 'E-mail ou senha inválidos.';
        }
      });
    </script>
  </body>
</html>
