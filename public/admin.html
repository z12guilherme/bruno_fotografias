<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Bruno Nascimento Fotografia</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        --background: #ffffff;
        --foreground: #1a1a1a;
        --card: #ffffff;
        --card-foreground: #1a1a1a;
        --primary: #b08d57; /* Tom dourado */
        --primary-foreground: #ffffff;
        --destructive: #e53e3e;
        --destructive-foreground: #ffffff;
        --border: #e2e8f0;
        --input: #e2e8f0;
        --muted-foreground: #718096;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        margin: 0;
      }
      .dashboard-header {
        background-color: var(--card);
        border-bottom: 1px solid var(--border);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .dashboard-header h1 {
        font-size: 1.5rem;
        margin: 0;
        color: var(--foreground);
      }
      .main-content {
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      @media (min-width: 992px) {
        .main-content {
          grid-template-columns: 1fr 2fr;
        }
      }
      .card {
        background-color: var(--card);
        color: var(--card-foreground);
        border-radius: 0.75rem;
        border: 1px solid var(--border);
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0_0,0.05);
      }
      .card-header {
        margin-bottom: 1.5rem;
      }
      h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
        color: var(--foreground);
      }
      .card-header p {
        color: var(--muted-foreground);
        margin-top: 0.25rem;
        font-size: 0.9rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.9rem;
      }
      input[type='text'],
      input[type='password'],
      input[type='file'] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--input);
        border-radius: 0.5rem;
        box-sizing: border-box;
        background-color: var(--background);
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
      }
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--primary);
        color: var(--primary-foreground);
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #9c7b4b; /* Dourado mais escuro no hover */
      }
      .client-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--border);
      }
      .client-item:last-child {
        border-bottom: none;
      }
      .client-actions button {
        margin-left: 0.5rem;
        padding: 0.5rem;
        font-size: 0.8rem;
        width: 36px;
        height: 36px;
        background-color: transparent;
        color: var(--muted-foreground);
      }
      .client-actions button:hover {
        background-color: var(--background);
        color: var(--foreground);
      }
      .btn-delete:hover {
        color: var(--destructive);
      }
      .btn-manage:hover {
        color: var(--primary);
      }
      .client-actions svg {
        width: 16px;
        height: 16px;
      }
      .client-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <header class="dashboard-header">
      <h1>Painel Administrativo</h1>
      <button id="logout-button" style="background-color: transparent; color: var(--muted-foreground);">Sair</button>
    </header>

    <main class="main-content">
      <div class="card">
        <div class="card-header">
          <h2>Criar Novo Álbum</h2>
          <p>Adicione um novo cliente e suas fotos.</p>
        </div>
        <form id="create-album-form">
          <div class="form-group">
            <label for="client-name">Nome do Cliente</label>
            <input type="text" id="client-name" name="client-name" required />
          </div>
          <div class="form-group">
            <label for="client-email">E-mail do Cliente</label>
            <input type="email" id="client-email" name="client-email" required />
          </div>
          <div class="form-group">
            <label for="client-password">Senha para o Cliente</label>
            <input type="password" id="client-password" name="client-password" required />
          </div>
          <div class="form-group">
            <label for="drive-link">Link do Google Drive</label>
            <input type="url" id="drive-link" name="drive-link" required placeholder="Cole o link da pasta compartilhada aqui" />
          </div>
          <p id="feedback-message" style="min-height: 1rem; margin-bottom: 1rem; color: red;"></p>
          <button type="submit" id="create-album-btn" style="width: 100%;">Criar Cliente</button>
        </form>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Álbuns Criados</h2>
          <p>Gerencie os álbuns existentes.</p>
        </div>
        <div id="client-list">
          <p>Carregando clientes...</p>
          <!-- A lista de clientes será inserida aqui -->
        </div>
      </div>
    </main>

    <script type="module">
      // Importações do Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
      import { getFirestore, collection, getDocs, orderBy, query, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

      // Suas credenciais do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAgY_VUl7Koe1r9KVuNa9yqn7eBFywvgPQ", // Lembre-se de proteger suas chaves de API se o projeto for público.
        authDomain: "brunonascimento-fotografia.firebaseapp.com",
        projectId: "brunonascimento-fotografia",
        storageBucket: "brunonascimento-fotografia.firebasestorage.app",
        messagingSenderId: "1001006478460",
        appId: "1:1001006478460:web:a2b7266215034a849945f9",
        measurementId: "G-B68G4KMZW6"
      };

      // Inicialização dos serviços do Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);    

      const form = document.getElementById('create-album-form');
      const feedbackMessage = document.getElementById('feedback-message');
      const clientListDiv = document.getElementById('client-list');
      const logoutButton = document.getElementById('logout-button');
      const createAlbumBtn = document.getElementById('create-album-btn');

      // Verifica o estado da autenticação
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Usuário está logado, carrega os clientes.
          loadClients();
        } else {
          // Usuário não está logado, redireciona para a página de login.
          window.location.href = './admin-login.html';
        }
      });

      logoutButton.addEventListener('click', () => {
        signOut(auth).then(() => {
          window.location.href = './admin-login.html';
        }).catch((error) => {
          console.error("Erro ao fazer logout:", error);
        });
      });

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        feedbackMessage.textContent = 'Criando álbum...';
        feedbackMessage.style.color = 'var(--muted-foreground)';
        createAlbumBtn.disabled = true;
        createAlbumBtn.textContent = 'Criando...';

        try {          
          const clientName = document.getElementById('client-name').value;
          const clientEmail = document.getElementById('client-email').value;
          const clientPassword = document.getElementById('client-password').value;
          const driveLink = document.getElementById('drive-link').value;

          const albumData = {
            clientName,
            clientEmail,
            clientPassword,
            driveLink // Enviando o link do Drive
          };

          const user = auth.currentUser;
          if (!user) throw new Error("Administrador não está logado.");
          const idToken = await user.getIdToken(true); // Força a atualização do token

          const response = await fetch('https://southamerica-east1-brunonascimento-fotografia.cloudfunctions.net/createAlbum', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + idToken
            },
            body: JSON.stringify(albumData)
          });

          if (!response.ok) {
            const result = await response.json().catch(() => ({ error: "Erro inesperado do servidor." }));
            throw new Error(result.error || 'Ocorreu um erro no servidor.');
          }

          const result = await response.json();
          feedbackMessage.textContent = result.message;
          feedbackMessage.style.color = 'green';
          form.reset();
          loadClients(); // Recarrega a lista
        } catch (error) {
          console.error("Erro ao criar álbum:", error);
          feedbackMessage.textContent = `Erro: ${error.message}`;
        } finally {
          // Garante que o botão seja reativado mesmo se ocorrer um erro
          createAlbumBtn.disabled = false;
          createAlbumBtn.textContent = 'Criar Cliente';
        }
      });

      async function loadClients() {
        try {
          const clientsRef = collection(db, 'clients');
          const q = query(clientsRef, orderBy('createdAt', 'desc'));
          const querySnapshot = await getDocs(q);

          const clients = querySnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));

          clientListDiv.innerHTML = ''; // Limpa a mensagem de "carregando"

          if (clients.length === 0) {
            clientListDiv.innerHTML = '<p>Nenhum cliente cadastrado ainda.</p>';
            return;
          }

          clients.forEach(client => {
            const clientDiv = document.createElement('div');
            clientDiv.className = 'client-item';
            clientDiv.innerHTML = `
              <div class="client-info">
                <span style="font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/></svg>
                  ${client.name}
                </span>
                <span style="font-size: 0.85rem; color: var(--muted-foreground); margin-top: 0.25rem;">
                  ${client.email}
                </span>
                <a href="${client.driveLink}" target="_blank" style="font-size: 0.85rem; color: var(--primary); margin-top: 0.25rem; text-decoration: none;">
                  Ver Álbum no Drive
                </a>
              </div>
              <div class="client-actions">
                <button data-client-id="${client.id}" class="btn-manage" title="Gerenciar Álbum">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                </button>
                <button data-client-id="${client.id}" class="btn-delete" title="Deletar Álbum">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                </button>
              </div>
            `;
            clientListDiv.appendChild(clientDiv);
          });

          // Adiciona os event listeners para os novos botões
          document.querySelectorAll('.btn-manage').forEach(button => {
            button.addEventListener('click', (e) => {
              const clientId = e.currentTarget.dataset.clientId;
              window.location.href = `./gerenciar-album.html?cliente=${clientId}`;
            });
          });

          document.querySelectorAll('.btn-delete').forEach(button => {
            button.addEventListener('click', async (e) => {
              const clientId = e.currentTarget.dataset.clientId;
              if (confirm('Tem certeza que deseja deletar este álbum? Esta ação não pode ser desfeita.')) {
                await deleteClient(clientId);
              }
            });
          });
        } catch (error) {
          console.error("Erro ao carregar clientes:", error);
          clientListDiv.innerHTML = `<p style="color: red;">Erro ao carregar a lista de clientes: ${error.message}</p>`;
        }
      }

      async function deleteClient(clientId) {
        try {
          // TODO: A exclusão completa (incluindo Firebase Auth) deve ser feita por uma Cloud Function.
          await deleteDoc(doc(db, "clients", clientId));

          alert('Álbum deletado do Firestore com sucesso. Lembre-se de implementar a exclusão do usuário no Auth.');
          loadClients(); // Recarrega a lista
        } catch (error) {
          console.error("Erro ao deletar cliente:", error);
          alert(`Erro ao deletar cliente: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
