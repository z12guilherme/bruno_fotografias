<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu Álbum | Bruno Nascimento Fotografia</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        --background: #f9fafb;
        --foreground: #1a1a1a;
        --card: #ffffff;
        --primary: #b08d57;
        --primary-foreground: #ffffff;
        --border: #e2e8f0;
        --muted-foreground: #718096;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .album-header {
        background-color: var(--card);
        border-bottom: 1px solid var(--border);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .album-header h1 {
        font-size: 1.5rem;
        margin: 0;
        color: var(--foreground);
      }
      .main-content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .album-container {
        width: 100%;
        max-width: 500px;
        background-color: var(--card);
        border-radius: 0.75rem;
        border: 1px solid var(--border);
        padding: 3rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -4px rgba(0,0,0,0.05);
        text-align: center;
      }
      #welcome-message {
        font-size: 1.25rem;
        color: var(--muted-foreground);
        margin-top: 0;
        margin-bottom: 2.5rem;
      }
      #welcome-message strong {
        color: var(--foreground);
        font-weight: 600;
      }
      #album-content a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--primary);
        color: var(--primary-foreground);
        padding: 1rem 2rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.2s;
        text-decoration: none;
      }
      #album-content a:hover {
        background-color: #9c7b4b;
      }
      #logout-button {
        background-color: transparent;
        color: var(--muted-foreground);
        border: 1px solid var(--border);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
      }
      #logout-button:hover {
        background-color: var(--background);
        color: var(--foreground);
      }
    </style>
  </head>
  <body>
    <header class="album-header">
      <h1>Área do Cliente</h1>
      <button id="logout-button">Sair</button>
    </header>

    <main class="main-content">
      <div id="album-container" class="album-container" style="display: none;">
        <p id="welcome-message"></p>
        <div id="album-content">
          <!-- O link do álbum será inserido aqui -->
        </div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAgY_VUl7Koe1r9KVuNa9yqn7eBFywvgPQ",
        authDomain: "brunonascimento-fotografia.firebaseapp.com",
        projectId: "brunonascimento-fotografia",
        storageBucket: "brunonascimento-fotografia.appspot.com",
        messagingSenderId: "1001006478460",
        appId: "1:1001006478460:web:a2b7266215034a849945f9",
        measurementId: "G-B68G4KMZW6"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const firestore = getFirestore(app);

      const welcomeMessage = document.getElementById('welcome-message');
      const albumContent = document.getElementById('album-content');
      const albumContainer = document.getElementById('album-container');
      const logoutButton = document.getElementById('logout-button');

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const clientDocRef = doc(firestore, "clients", user.uid);
          const clientDocSnap = await getDoc(clientDocRef);

          if (clientDocSnap.exists()) {
            const clientData = clientDocSnap.data();
            welcomeMessage.innerHTML = `Olá, <strong>${clientData.name}</strong>!`;
            albumContent.innerHTML = `<a href="${clientData.driveLink}" target="_blank">Acessar meu álbum</a>`;
            albumContainer.style.display = 'block';
          } else {
            welcomeMessage.textContent = 'Seu álbum ainda não está disponível.';
            albumContainer.style.display = 'block';
          }
        } else {
          window.location.href = './cliente-login.html';
        }
      });

      logoutButton.addEventListener('click', () => {
        signOut(auth).catch(error => console.error("Erro ao sair:", error));
      });
    </script>
  </body>
</html>
